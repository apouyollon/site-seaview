                    <p>Agence web à Vannes</p>
                    <h1>Seaview réalise votre <div class="color_text">communication digitale</div></h1>
                </section>
                <section id="image-accueil">
                    <img src="" alt="">
                </section>
            </section>
            
        </header>

        <section class="container">
            <section class="bienvenue-entreprise">
                <section class="bienvenue-entreprise-text">
                    <h2>Bienvenue chez Seaview,</h2>
                    <p>[à compléter]</p>
                </section>
                <section class="bienvenue-entreprise-img">
                    <img src="" alt="">
                </section>
            </section>
        </section>


        <section class="container">
            <h2 class="align_center">Notre équipe</h2>
            <section id="notre_equipe">

        <section class="container">
            <h2>Nos services</h2>
            <section id="services">
                <!-- <dl id="list_services">

<section>
    <section>
          <h1>Formulaire de Devis - Entreprise de Communication</h1>
          <form id="devisForm">
            <div class="input-group">
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom" required>
            </div>
            <div class="input-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="telephone">Téléphone :</label>
              <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="input-group">
              <label for="description">Description des besoins :</label>
              <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="input-group">
              <label for="budget">Budget prévu :</label>
              <input type="number" id="budget" name="budget" required>
            </div>
            <button type="submit">Envoyer</button>
          </form>
          
</section>


        <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
        <script src="js/script.js"></script>
    </body>
