<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Antoine Pouyollon - Développeur web</title>
        <link rel="stylesheet" href="scss/style.css" />
        <script src="js/jquery.min.js"></script>
    </head>
    <body>

        <header>
            <section class="container"></section>
                <section id="logo"></section>
                <section id="nav-menu"></section>
            </section>
            <section class="container">
                <section id="presentation">
                    <p>Agence web à Vannes</p>
                    <h1>Seaview réalise votre <div class="color_text">communication digitale</div></h1>
                </section>
                <section id="image-accueil">
                    <img src="" alt="">
                </section>
            </section>
            
        </header>

        <section class="container">
            <section class="bienvenue-entreprise">
                <section class="bienvenue-entreprise-text">
                    <h2>Bienvenue chez Seaview,</h2>
                    <p>[à compléter]</p>
                </section>
                <section class="bienvenue-entreprise-img">
                    <img src="" alt="">
                </section>
            </section>
        </section>


        <section class="container">
            <h2 class="align_center">Notre équipe</h2>
            <section id="notre_equipe">       
            </section>
        </section>

        <section class="container">
            <h2>Nos services</h2>
            <section id="services">
                <section id="list_btn_services">

                </section>
                <section id="list_services">
                    
                </section>
            </section>
        </section>

        <section class="container">
            <h2>Formulaire de Devis - Entreprise de Communication</h2>
            <form id="devisForm" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="input-group">
                    <label for="nomSociete">Nom de la Société :</label>
                    <input type="text" id="nomSociete" name="nomSociete" required>
                </div>
                <div class="input-group">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="description">Description du Projet :</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="pieceJointe">Pièce Jointe :</label>
                    <input type="file" id="pieceJointe" name="pieceJointe" accept=".pdf,.doc,.docx,.txt">
                </div>
                <button type="submit">Envoyer</button>
            </form>      
        </section>


        <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
        <script src="js/script.js"></script>
    </body>
</html>
